[project]
name = "PyStockHouse"
version = "1.0.0"
authors = [
    {name="Francisco Quiroz Allende",email="fg.quirozallende@gmail.com"}
]
description = "Una aplicaciÃ³n simple para llevar inventario de articulos en tu casa"
readme = "README.md"
dependencies = [
    "flask",
]
requires-python = ">=3.11.2"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
